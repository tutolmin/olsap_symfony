framework:
    messenger:

        # The bus that is going to be injected when injecting MessageBusInterface
        default_bus: session.bus
        buses:
            session.bus:
                middleware:
#                     - handle_message
                default_middleware: allow_no_handlers

            awx.bus:
                middleware:
#                     - handle_message
#                    - validation
#                    - doctrine_transaction
                # the 'allow_no_handlers' middleware allows to have no handler
                # configured for this bus without throwing an exception
                default_middleware: allow_no_handlers

            lxd.bus:
                middleware:
#                     - handle_message
#                    - validation
                # the 'allow_no_handlers' middleware allows to have no handler
                # configured for this bus without throwing an exception
                default_middleware: allow_no_handlers

        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async: '%env(MESSENGER_TRANSPORT_DSN)%'
            failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        routing:
            App\Message\LxcOperation: async            # Route your messages to the transports
            App\Message\RunPlaybook: async
            App\Message\SessionAction: async
            # 'App\Message\YourMessage': async

